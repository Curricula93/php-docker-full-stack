version: '3.8'

services:
  # PHP application with Apache
  app:
    image: php:8.2-apache
    container_name: php_app
    volumes:
      - ./src:/var/www/html
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_NAME=myapp
      - DB_USER=dbuser
      - DB_PASSWORD=dbpassword
    depends_on:
      - db
    networks:
      - app_network

  # MySQL database
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      - MYSQL_DATABASE=myapp
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app_network

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: redis_cache
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
